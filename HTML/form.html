<!DOCTYPE html>
<html>
<head>


    <title>Html Forms </title>
</head>


<body>

    <h1> HTML FORMS </h1>

    <form>
        <label for="username"> Enter Your Username </label>
        <input type="text"   id  ="username" placeholder="Username" required > 
        <br>
        <br>
        <label for = "email"> Enter your email </label>
        <input type="email"  id ="email" placeholder="Email" required>
        <br>
        <br>
        <label for = "password">Enter your password</label>
        <input type = "password" id = "password" placeholder="Password" required >


        <p> Select Your Gender </p>

        <input type = "radio" name = "gender" value="male" > Male <br>
        <input type = "radio" name= "gender" value="female" > Female <br>
     
        <input type = "radio" name = "gender" value="other" > Other <br>
        
        
        <p> Select Your Age </p>

        <input type = "radio" name = "age" value="0-20" >  0-20
        <input type = "radio" name= "age" value="21-49" >  21-49 
     
        <input type = "radio" name = "age" value="50-100" > 50+ 


        <br>
        <br>


        <label for = "Security Question" >Security Question  </label>

        <select name ="Security Question" > 
        <option value="Q1">What is your name ? </option>
        <option value="Q2">What is your college name ? </option>
        <option value="Q3">What is your school name ? </option>
        
        </select>
        <br>
        <br>
        
        
        <label for ="answer">Answer </label>
        <input type = "text" id ="Answer">

        <br>
        <br>


        <p>Your Bio Details</p>
        <textarea name = "bio" id ="bio" cols="30" rows="10" > My bio is  </textarea>

        
        <br>
        <br>
               
        
        <input type="submit" id="Submit the form" > 




    </form>



</body>






</html>
